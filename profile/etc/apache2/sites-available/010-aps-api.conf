################################################################################
# Rest API Site configuration
################################################################################

Alias /demo/api /opt/irontec/demo/app/public/
<Directory /opt/irontec/demo/app/public/>
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride All
     <Limit GET HEAD POST PUT DELETE OPTIONS PATCH>
        Order allow,deny
        allow from all
        Require all granted
    </Limit>

    SetEnv APP_ENV prod
    Header set X-Frame-Options SAMEORIGIN
    Header set Content-Security-Policy "default-src 'self' *.googleapis.com; style-src 'self' *.googleapis.com 'unsafe-inline'; font-src fonts.gstatic.com; img-src 'self' data:;"
</Directory>
